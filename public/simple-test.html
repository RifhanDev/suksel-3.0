<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Simple Modal Test</h1>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
            Test Login Modal
        </button>
        
        <div class="mt-3">
            <h3>Console Output:</h3>
            <div id="output" style="background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; white-space: pre-line;"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This is a test modal!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded');
            
            if (typeof bootstrap !== 'undefined') {
                log('✓ Bootstrap loaded');
            } else {
                log('✗ Bootstrap not loaded');
            }
            
            const modal = document.getElementById('loginModal');
            if (modal) {
                log('✓ Modal element found');
            } else {
                log('✗ Modal element not found');
            }
            
            const button = document.querySelector('[data-bs-target="#loginModal"]');
            if (button) {
                log('✓ Button found');
                button.addEventListener('click', function() {
                    log('Button clicked!');
                });
            } else {
                log('✗ Button not found');
            }
        });
    </script>
</body>
</html>
